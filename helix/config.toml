theme = "custom_default"

[editor]
line-number = "relative"
mouse = true
true-color = true
cursorline = true
rulers = [80]
bufferline = "multiple"

[keys.normal]
"S-up" = "jump_view_up"
"S-down" = "jump_view_down"
"S-left" = "jump_view_left"
"S-right" = "jump_view_right"
"A-left" = ":bp"
"A-right" = ":bn"
"C-q" = ":bc"
"C-s" = ":w"

[keys.insert]
j = { j = "normal_mode" } # Maps `jj` to exit insert mode
"left" = "move_char_left"
"down" = "move_line_down"
"up" = "move_line_up"
"right" = "move_char_right"

[editor.file-picker]
hidden = false
git-ignore = false

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "╎", "▏", "┆", "┊", "⸽"
skip-levels = 1
